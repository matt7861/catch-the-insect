<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Catch the insect</title>
</head>

<body>

    <section class="container">
        <div class="intro h-100">
            <div class="m-auto">
                <h1>Catch the insect</h1>
                <a href="#" class="btn" id="play-btn" data-btn="play">Play Game</a>
            </div>
        </div>

        <div class="character-selection h-100">
            <div class="m-auto">
                <h2>What is your "favorite" insect?</h2>
                <div class="insects">
                    <div class="insects__wrap" data-btn="insect">
                        <h3>Fly</h3>
                        <img data-insect="fly" src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                    </div>
                    <div class="insects__wrap" data-btn="insect">
                        <h3>Mosquito</h3>
                        <img data-insect="mosquito" src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                            alt="mosquito">
                    </div>
                    <div class="insects__wrap" data-btn="insect">
                        <h3>Spider</h3>
                        <img data-insect="spider" src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                    </div>
                    <div class="insects__wrap" data-btn="insect">
                        <h3>Roach</h3>
                        <img data-insect="roach" src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                    </div>
                </div>
            </div>
        </div>

        <div class="game h-100">
            <div class="top-bar">
                <div>Time: <span class="timer">00:00</span></div>
                <div>Score: <span class="score">0</span></div>
            </div>
        </div>
    </section>

</body>

</html>
